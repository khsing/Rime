# squirrel.custom.yaml
# encoding: utf-8

patch:
  show_notifications_via_notification_center: true
  show_notifications_when: appropriate  # 状态通知，适当，也可设为全开（always）全关（never）
  style/horizontal: true
  style/inline_preedit: false # 内嵌编码

  # 输入法面板细节相关

  us_keyboard_layout: true
  style/display_tray_icon: true
  # style/font_face: "Hiragino Sans GB W3"
  style/spacing: 5

  # 输入法在某些应用下，默认用英文

  app_options:
    # 右键『应用.app』-> 显示包内容 Contents/Info.plist -> BundleIdentifier
    com.apple.dt.Xcode:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.googlecode.iterm2:
      ascii_mode: true
      no_inline: true
    #
    com.alfredapp.Alfred:
      ascii_mode: true
    com.runningwithcrayons.Alfred-2:
      ascii_mode: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    org.vim.MacVim:
      ascii_mode: true
      no_inline: true
    org.gnu.Emacs:
      ascii_mode: true

  # 输入法面板配色方案

  style:
    color_scheme: apathy
  preset_color_schemes:
    apathy:
      author: "LIANG Hai"
      back_color: 0xFFFFFF
      border_height: 0
      border_width: 8
      candidate_format: "%c %@ "
      comment_text_color: 0x999999
      corner_radius: 5
      # font_face: PingFangSC
      # font_face: "PingFangSC-Regular,HanaMinB"
      font_point: 16
      hilited_candidate_back_color: 0xFFF0E4
      hilited_candidate_text_color: 0xEE6E00
      horizontal: true
      inline_preedit: true
      # label_font_face: "STHeitiSC-Light"
      label_font_point: 12
      name: "冷漠／Apathy"
      text_color: 0x424242



